# HOST监听端口,容器部署时为0.0.0.0，启动镜像时会替换为pod ip
Host="0.0.0.0"
Port=10000

ServerName = "MyService"
# EtcdHost etcd部署地址ip
# etcd如果部署到集群里面，填etcd的server名称，仅限集群内访问
EtcdHost="etcd-cluster-client"
EtcdPort=2379

# 日志路径映射到tail -f /tmp/log/route_guide.log
LogPath="/tmp/route_guide.log"


JSONDBFile = "testdata/route_guide_db.json"

[MyService]
	# 单集群时为上面的ServerName，多集群时为域名
	ExternalServiceName = "MyService"
